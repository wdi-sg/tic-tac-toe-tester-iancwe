<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>tic tac toe</h1>
        <div class="grid">

            <div id="0" class="box">
            </div>
            <div id="1" class="box">
            </div>
            <div id="2" class="box">
            </div>
            <div id="3" class="box">
            </div>
            <div id="4" class="box">
            </div>
            <div id="5" class="box">
            </div>
            <div id="6" class="box">
            </div>
            <div id="7" class="box">
            </div>
            <div id="8" class="box">
            </div>

        </div>
    </div>
    <div class="wrapper">
      <button id='button' type="button">Restart</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
    <!-- <script src="js/jquery.js" charset="utf-8"></script> -->
</body>

</html>
